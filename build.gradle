

task zip(type: Zip) {
  from '.'
  baseName = "${project.name}"
  includes = [
    'booking_reference_service/src/**', 'booking_reference_service/build.gradle', 'booking_reference_service/gradle/**', 'booking_reference_service/gradle*', 'booking_reference_service/README*',
    'train_data_service/src/**', 'train_data_service/build.gradle', 'train_data_service/gradle/**', 'train_data_service/gradle*', 'train_data_service/README*',
    'examples/src/**', 'examples/build.gradle', 'examples/gradle/**', 'examples/gradle*', 'examples/README*',
//    'service-tests/src/**', 'service-tests/build.gradle',
    'gradle/**'
  ]
}

task stage1Zip(type: Zip) {
  baseName = "train-booking-stage-1"
  from('train-reservation') {
    into 'train-reservation'
    includes = [
      'src/**', 'build.gradle', 'gradle/**', 'gradle*', 'README*',
    ]
  }

  from('bad-spec') {
    into 'train-reservation'
    includes = ['README-SPEC.asciidoc']
  }
}